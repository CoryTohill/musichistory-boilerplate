<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">View Music</a></li>
      <li><a href="#" id="listMusicLink">List Music</a></li>
      <li><a href="#" id="addMusicLink">Add Music</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </nav>
  <!-- created div for the form -->
  <div class="form">
  <!-- song length slider bar -->
    <fieldset>
      <legend class="legends">Song Length:</legend>
      <input type="range" min="0" max="10" step".25" value="5" id="songLength">
    </fieldset>
    <!-- drop down list to choose an artist -->
    <fieldset>
      <legend class="legends">Artist:</legend>
      <input  class="datalist" name="artist" list="pickArtist" placeholder="Options">
      <datalist id="pickArtist">
        <option value="Pearl Jam">
        <option value="Foo Fighters">
        <option value="Incubus">
        <option value="A Perfect Circle">
        <option value="Cake">
      </datalist>
    </fieldset>
    <!-- drop down list to choose an album -->
    <fieldset>
      <legend class="legends">Album:</legend>
      <input class="datalist" name="album" list="pickAlbum" placeholder="Options">
      <datalist id="pickAlbum">
        <option value="First Album">
        <option value="Second Album">
        <option value="Third Album">
        <option value="Fourth Album">
        <option value="Fifth Album">
      </datalist>
    </fieldset>
    <!-- checkbox to choose genres of music, placed in 2 divs to create two columns with css -->
    <fieldset class="genre">
      <legend class="legends">Genre:</legend>
        <div id="col1">
          <ul>
            <li><input type="checkbox" name="rock" class="genreType">Rock</input></li>
            <li><input type="checkbox" name="jazz" class="genreType">Jazz</input></li>
            <li><input type="checkbox" name="punk" class="genreType">Punk</input></li>
          </ul>
        </div>
        <div id="col2">
        <ul>
          <li><input type="checkbox" name="metal" class="genreType">Metal</input></li>
          <li><input type="checkbox" name="swing" class="genreType">Swing</input></li>
          <li><input type="checkbox" name="country" class="genreType">Country</input></li>
        </ul>
        </div>
      </ul>
    </fieldset>
    <!-- filter button -->
    <fieldset class="filterButtonContainer">
    <input type="button" value="Filter" id="filterButton"></input>
    </fieldset>
  </div>
  <!-- created div to list the song names with song info below -->
  <div class="songList">

    <section id="addMusic" class="hidden">
      <div>
        <p>Song name:</p>
        <input type"text" name="song" class="inputInfo"></input>
      </div>

      <div>
        <p>Artist:</p>
        <input type"text" name="artist" class="inputInfo"></input>
      </div>

      <div>
        <p>Album:</p>
        <input type"text" name="album" class="inputInfo"></input>
      </div>

      <div>
        <p>Genre:</p>
        <input type"text" name="genre" class="inputInfo"></input>
      </div>

      <button type="button" id="addButton">Add</button>
    </section>

    <section id="listMusic">
      <ul class= "songName visible" id="songElement">
    </section>

    </ul>
  </div>
  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/javascripts/main.js" type="text/javascript"></script>
</body>
</html>
